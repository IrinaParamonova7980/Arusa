<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="assets/css/Normalize.css" />
    <link href="assets/css/text.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link href="assets/css/button.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img class="nav__icon" src="assets/images/icon_nav.png" alt="icon" />
        <div class="nav__text">SHOP</div>
        <div class="nav__logo">
          <img
            class="nav__logo-img"
            src="assets/images/arusa_header.png"
            alt="arusa"
          />
        </div>
        <div class="nav__text">BAG</div>
        <div class="nav__icon-basket">
          <img src="assets/images/icon_bag.png" alt="bag" />
        </div>
      </nav>
      <h1 class="heading">
        Seamless <span>furniture</span><br />
        with natural fabrics
      </h1>
      <button class="button">SHOP ALL</button>
    </header>
  </body>
</html>
